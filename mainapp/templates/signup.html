{% extends 'base.html'%}

{% block content %}
    <div class="container mx-auto">
      <div class="p-4 m-4 ">
          
          <div class="col-lg-5 mx-auto border rounded pt-4">
            <h4 class="alert alert-light">Sign-up</h4>
              <form action="/signup" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="">First name</label>
                      <input required minlength="2" type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="">Last name name</label>
                    <input required minlength="2" type="text" name="lastname" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">email address</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="">Phone number</label>
                    <input required minlength="9" type="text" name="phone" id="" class="form-control form-control-sm" placeholder="e.g :- 99999999999">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input required minlength="5" type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********">
                </div>
                <div class="form-group">
                    <input type="submit" value="signup" id="" class="btn btn-sm btn-info">
                </div>
              </form>
          </div>
      </div>

    </div>
{% endblock %}
