{% extends 'base.html' %}

{% block content %}
        <div class="container mx-auto">
      <div class="p-4 m-4 ">

          <div class="col-lg-5 mx-auto border rounded pt-4">
            <h4 class="alert alert-light">Login </h4>
              <form action="/login" method="POST">
                {% csrf_token %}
                  <div class="alert alert-danger" role="alert">
                      {{error}}
                  </div>
                {% if error %}
                {% endif %}
                <div class="form-group">
                    <label for="">Phone number</label>
                    <input required minlength="9" type="text" name="phone" id="" class="form-control form-control-sm" placeholder="e.g :- 99999999999">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input required minlength="5" type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********">
                </div>
                <div class="form-group">
                    <input type="submit" value="login" id="" class="btn btn-sm btn-info">
                </div>
              </form>
          </div>
      </div>

    </div>
{% endblock%}
